name: PlatformIO CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio esptool
      - name: Build all PlatformIO environments
        run: platformio run -e esp32-s3-supermini -e xiao_esp32c3 -e xiao_esp32s3
      - name: Generate factory binaries and manifests
        run: bash scripts/generate_factory.sh
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: |
            firmware/*.bin
            firmware/*.json
